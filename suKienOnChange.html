<select id="mySelect">  //bắt sự kiện bằng hàm addEventListener trong js

<script>
    var selectedElement = document.getElementById("mySelect");
    selectedElement.addEventListener("change",changeFunction);
    function changeFunction(){
        var selectValue = document.getElementById("mySelect").value;
        // đoạn code trên có ý nghĩa là : hàm changeFuncion được khai báo với
        // biến selectValue được trọn thông qua hàm getElementByID().value
        alert(selectValue);
        // giá trị được trọn sẽ được hiển thị thông qua alert bằng box.
    }
</script>
</body>
